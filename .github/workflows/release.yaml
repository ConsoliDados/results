---
name: Release & Publish to NPM
# on: workflow_dispatch
on:
  push:
    branches: [main, rc]
    paths-ignore: [CHANGELOG.md]
  workflow_dispatch:
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
jobs:
  release:
    runs-on: ubuntu-24.04
    if: >
      github.actor != 'Release Bot' &&  !contains(github.event.head_commit.message,
      'chore: release')
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Upgrade npm to latest
        run: npm install -g npm@latest

      - name: Initialize Git user
        run: |
          git config --global user.email "contact@consolidados.digital"
          git config --global user.name "Release Bot"

      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: Determine Release Type
        run: |
          echo "Debug: GITHUB_REF=$GITHUB_REF"
          echo "Debug: github.ref=${{ github.ref }}"
          echo "Debug: github.ref_name=${{ github.ref_name }}"

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "RELEASE_ARGS=--ci" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/rc" ]]; then
            echo "RELEASE_ARGS=--ci --preRelease=rc" >> $GITHUB_ENV
          else
            echo "Branch '${{ github.ref }}' nÃ£o autorizada para release."
            exit 1
          fi

      - name: Create Release
        run: npm run release $RELEASE_ARGS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: End Message
        run: echo "All done!ðŸ¥³ "
